{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link href="{% static 'css/signin.css' %}" rel="stylesheet"/>
</head>
<body>

<h1>新規登録</h1>
<hr>
<form action="{% url 'CCapp:signup' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td class="form-group"><label for="UName">氏名</label></td>
            <td><input type="text" id="UName" name="UName" required style="width: 120px;"> <small>例：田中太郎</small></td>
        </tr>
        <tr>
            <td class="form-group"><label for="Mail">メールアドレス</label></td>
            <td><input type="email" id="Mail" name="Mail" required></td>
        </tr>
        <tr>
            <td class="form-group"><label for="Password">パスワード</label></td>
            <td>
                <input type="password" id="Password" name="Password" required>
            </td>
        </tr>
        <tr>
            <td class="form-group"><label for="Password_Conf">パスワード確認</label></td>
            <td>
                <input type="password" id="Password_Conf" name="Password_Conf" required>
            </td>
        </tr>
    </table>
    <div class="button-group">
        <button type="button" onclick="history.back()">戻る</button>
        <button type="submit">登録</button>
    </div>
</form>

<div class="link-group" style="text-align: center; margin-top: 20px;">
    <a href="login.html">すでにアカウントをお持ちの方はこちら</a>
</div>

</body>
</html>
