{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link href="{% static 'css/signin.css' %}" rel="stylesheet"/>
</head>
<body>

<h1>新規登録</h1>
<hr>
<form action="{% url 'CCapp:signup' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td class="form-group"><label for="furigana">氏名（カナ）</label></td>
            <td><input type="text" id="furigana" name="furigana" required style="width: 120px;"> <small>例：タナカタロウ</small></td>
        </tr>
        <tr>
            <td class="form-group"><label for="birth">生年月日</label></td>
            <td><input type="date" id="birth" name="birth" required></td>
        </tr>
        <tr>
            <td class="form-group"><label for="gender">性別</label></td>
            <td><input type="text" id="gender" name="gender" required placeholder="例：男性、女性、その他"></td>
        </tr>
        <tr>
            <td class="form-group"><label for="postalCode">郵便番号</label></td>
            <td><input type="text" id="postalCode" name="postalCode" required></td>
        </tr>
        <tr>
            <td class="form-group"><label for="uAddress">住所</label></td>
            <td><input type="text" id="uAddress" name="uAddress" required></td>
        </tr>
        <tr>
            <td class="form-group"><label for="uTel">電話番号</label></td>
            <td><input type="tel" id="uTel" name="uTel" required></td>
        </tr>
        <tr>
            <td class="form-group"><label for="uSchool">学校名</label></td>
            <td><input type="text" id="uSchool" name="uSchool" required></td>
        </tr>
        <tr>
            <td class="form-group"><label for="graduation">卒業年度</label></td>
            <td><input type="text" id="graduation" name="graduation" required></td>
        </tr>
        <tr>
            <td class="form-group"><label for="mail">メールアドレス</label></td>
            <td><input type="email" id="mail" name="mail" required></td>
        </tr>
        <tr>
            <td class="form-group"><label for="password">パスワード</label></td>
            <td><input type="password" id="password" name="password" required></td>
        </tr>
    </table>

    <!-- フォーム全体のエラーメッセージ表示位置 -->
    {% if form.errors %}
        <div class="messages" style="color: red; margin-top: 10px;">
            {% for field, errors in form.errors.items %}
                <div class="field-errors">
                    {% for error in errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="button-group">
        <button type="button" onclick="history.back()">戻る</button>
        <button type="submit">登録</button>
    </div>
</form>

<div class="link-group" style="text-align: center; margin-top: 20px;">
    <a href="{% url 'CCapp:login' %}">すでにアカウントをお持ちの方はこちら</a>
</div>

</body>
</html>
