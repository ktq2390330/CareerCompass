{% load static %}
<!DOCTYPE html>
<html lang="ja">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet"/>
</head>
<body>

<h1><big>Career Compass</big></h1>

<div class="container">
    <form action="{% url 'CCapp:login' %}" method="post">
        {% csrf_token %}
    <form>
        <div class="form-group">
            <input type="text" id="mail" name="mail" placeholder="メールアドレス" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="パスワード" required>
        </div>
        <div class="button-area">
            <button type="submit" class="login-btn">ログイン</button>
            <p class="separator"><span></span><small>または</small><span></span></p>
            <button type="submit" class="register-btn">新規登録</button>
        </div>
        <p class="forgot-password"><a href="#"><small>パスワードをお忘れの場合はこちら</small></a></p>
    </form>
</div>

</body>
</html>
