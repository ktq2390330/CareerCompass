{% load static %}
<!DOCTYPE html>
<html lang="ja">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet"/>
</head>
<body>

<h1 class="career-compass">Career Compass</h1>

<!-- フォーム全体のエラーメッセージ表示位置 -->
<div class="error-field">
    {% if form.non_field_errors %}
    <div class="messages">
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
    {% endif %}
</div>

<div class="container">
    <form action="{% url 'CCapp:login' %}" method="post">

        <!-- 入力フォーム -->
        {% csrf_token %}
        <div class="form-group">
            <input type="text" id="mail" name="mail" placeholder="メールアドレス" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="パスワード" required>
        </div>
        
        <!-- ボタン類 -->
        <div class="button-area">
            <button type="submit" class="login-btn">ログイン</button>
            <p class="separator"><span></span><small>または</small><span></span></p>
            <a href="{% url 'CCapp:signup' %}" class="signup-btn">新規登録</a>
        </div>
        {% comment %} <p class="forgot-password"><a href="#"><small>パスワードをお忘れの場合はこちら</small></a></p> {% endcomment %}
    </form>
</div>

</body>
</html>
