{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント情報変更</title>
    <link href="{% static 'css/edit_ac.css' %}" rel="stylesheet"/>
</head>
<body>

<h1>アカウント情報変更</h1>
<hr>
<form action="#" method="post">
    <table>
        <tr>
            <td class="form-group"><label for="UName">氏名</label></td>
            <td><input type="text" id="UName" name="UName" required style="width: 120px;"> <small>例：田中太郎</small></td>
        </tr>
        <tr>
            <td class="form-group"><label for="Furigana">フリガナ</label></td>
            <td><input type="text" id="Furigana" name="Furigana" required style="width: 120px;"> <small>例：タナカタロウ</small></td>
        </tr>
        <tr>
            <td class="form-group"><label>生年月日</label></td>
            <td>
                <input type="text" id="Birth_Year" name="Birth_Year" required style="width: 50px;">
                <span>年</span>
                <input type="text" id="Birth_Month" name="Birth_Month" required style="width: 40px;">
                <span>月</span>
                <input type="text" id="Birth_Day" name="Birth_Day" required style="width: 40px;">
                <span>日</span>
            </td>
        </tr>        
        <tr>
            <td class="form-group"><label>性別</label></td>
            <td>
                <label>男 <input type="radio" name="Gender" value="Male" required></label>
                <label>女 <input type="radio" name="Gender" value="Female" required></label>
                <label>その他</label>
                <input type="text" id="Gender_Other" name="Gender_Other" placeholder="" style="width: 100px;">
            </td>
        </tr>
        <tr>
            <td class="form-group"><label for="Email_Address">メールアドレス</label></td>
            <td><input type="email" id="Email_Address" name="Email_Address" required></td>
        </tr>
        <tr>
            <td class="form-group"><label for="UTel">電話番号</label></td>
            <td>
                <input type="tel" id="UTel" name="UTel" style="width: 207px;">
            </td>
        </tr>
        <tr>
            <td class="form-group"><label for="UAddress">住所</label></td>
            <td><input type="text" id="UAddress" name="UAddress" required></td>
        </tr>
        <tr>
            <td class="form-group"><label for="Password">パスワード</label></td>
            <td>
                <input type="password" id="Password" name="Password" required>
            </td>
        </tr>
        <tr>
            <td class="form-group"><label for="Password_Conf">パスワード確認</label></td>
            <td>
                <input type="password" id="Password_Conf" name="Password_Conf" required>
            </td>
        </tr>
        <tr>
            <td class="form-group"><label for="School_Name">学校名</label></td>
            <td><input type="text" id="School_Name" name="School_Name" required></td>
        </tr>
        <tr>
            <td class="form-group"><label for="Department">学部・学科名</label></td>
            <td><input type="text" id="Department" name="Department" required></td>
        </tr>
        <tr>
            <td class="form-group"><label for="Graduation">卒業年度</label></td>
            <td>
                <input type="text" id="Graduation" name="Graduation" required style="width: 60px;">
                                <small>年</small>
            </td>
        </tr>
    </table>
    <div class="button-group">
        <button type="button" onclick="history.back()">戻る</button>
        <button type="submit">保存</button>
    </div>
</form>
</body>
</html>
