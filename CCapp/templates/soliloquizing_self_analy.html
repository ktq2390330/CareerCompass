{% extends "base.html" %}
{% load static %}

{% block title %}自己分析{% endblock %}

{% block head %}
<link href="{% static 'css/soliloquizing_self_analy.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    
    <div class="soliloquizing_self_analy-box">
        <div class="container">
            <div class="nav-buttons">
                <a href="{% url 'CCapp:self_analy' %}" class="nav-btn self-analy active">自己分析</a>
                <a href="{}" class="nav-btn axis">就活の軸</a>
                <a href="soliloquizing_industry.html" class="nav-btn industry">業界研究</a>
                <a href="soliloquizing_jobtype.html" class="nav-btn jobtype">業種研究</a>
            </div>
        <form>
            {% for question in questions %}
                <label for="question{{ forloop.counter }}">Q{{ forloop.counter }}: {{ question }}</label>
                <textarea id="question{{ forloop.counter }}" name="question{{ forloop.counter }}" class="question-input"></textarea>
            {% endfor %}

            <div class="save-button-container">
                <button type="submit" class="save-button">保存</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
