{% extends "adm_base.html" %}

{% load static %}

{% block title %}[adm]求人編集{% endblock %}

{% block head %}
    <link href="{% static 'css/adm_edit_post.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <h2>求人編集</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} <!-- すべてのフィールドをフォームとして表示 -->

        <button type="submit">保存</button>
        <a href="{% url 'CCapp:adm_post_list' %}" class="cancel-btn">キャンセル</a>
    </form>
</div>
{% endblock %}
